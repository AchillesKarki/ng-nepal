<div class="container login-page">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <p class="alert alert-danger" *ngIf="error" style="font-size: 12px">Wrong username or password!</p>
    <div class="form-box">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <input name="username" type="text" placeholder="username" [(ngModel)]="username" />
        <input type="password" name="password" placeholder="password" [(ngModel)]="password" />
        <button class="btn btn-info btn-block login-button" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
